    function append(data){
        let container=document.getElementById('container');
        container.innerHTML="";
        for(let i=0;i<data.length;i++)
        {
            let div=document.createElement('div');

            if(i===1||i===3||i===4||i===5){
                
                let div1=document.createElement('div');
            div1.setAttribute('id','child');

            let div2=document.createElement('div');
            div2.setAttribute('id','child');

            let div3=document.createElement('div');
            div3.setAttribute('id','child');

            let image=document.createElement('img');
            let image2=document.createElement('img');
            let image3=document.createElement('img');

            let title=document.createElement('p');
            let title2=document.createElement('p');
            let title3=document.createElement('p');
            
            image.src=data[i].urlToImage;
            title.innerText=data[i].title;
        
            image2.src=data[i+1].urlToImage;
            title2.innerText=data[i+1].title;
             
            image3.src=data[i+2].urlToImage;
            title3.innerText=data[i+2].title;
            
            
           
            div1.append(image,title);
            div2.append(image2,title2);
            div3.append(image3,title3);

           div.append(div1,div2,div3);
           container.append(div);

            }else{

                
                    let img=document.createElement('img');

                    img.src=data[i].urlToImage;

                   let description=document.createElement('p');
                    description.innerText=data[i].title;

                   let publish=document.createElement('p');
                  publish.innerText=data[i].publishedAt;

                div.append(img,description,publish);
                container.append(div);
                
               
               

            }
          

                 
        
        }
   }
